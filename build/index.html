<!doctype html>
<html lang="en" class="sm:scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- page1 -->
    <div id="page1" class="flex justify-center items-center h-screen gap-10 bg-[#fff3b0]">

        <div class="flex flex-col items-center border border-black w-[60%] py-10 bg-[#f4f3ee] min-w-fit">
            <h1 class="sm:text-4xl mb-6 font-serif text-center xs:text-3xl 2xs:text-2xl 2xs:font-medium">Enter Caesar
                Text</h1>
            <input type="text" id="inputText"
                class="sm:w-[60%] sm:h-[10vh] rounded outline-none font-medium text-center text-xl border border-black bg-gray-200 2xs:h-[5vh] 2xs:w-[80%]">
            <button id="convert" type="button"
                class="md:w-[20%] md:text-xl mt-6 font-medium border border-black rounded font-mono bg-gray-300 hover:bg-gray-400 xs:w-[30%] xs:text-lg 2xs:w-[40%] 2xs:text-md">
                Convert
            </button>
        </div>

    </div>

    <!-- page2 -->
    <div id="page2" class="bg-[#fff3b0] hidden">

        <div class="flex flex-col justify-center gap-10 h-screen min-w-fit">

            <div class="flex flex-col items-center gap-8 px-8 sm:flex-row">
                <div id="encrypt" class="flex flex-col items-center border border-black w-[50%] py-10 bg-[#f4f3ee]">
                    <h1 class="sm:text-4xl mb-8 font-serif text-center xs:text-3xl 2xs:text-2xl">Encrypted Text</h1>
                    <div id="encryptedText"
                        class="sm:text-2xl sm:w-[60%] text-black font-normal rounded flex justify-center items-center border border-black bg-gray-200 2xs:w-[80%] 2xs:text-lg">
                    </div>
                </div>
                <div id="decrypt" class="flex flex-col items-center border border-black w-[50%] py-10 bg-[#f4f3ee]">
                    <h1 class="sm:text-4xl mb-8 font-serif text-center xs:text-3xl 2xs:text-2xl">Decrypted Text</h1>
                    <div id="decryptedText"
                        class="sm:text-2xl sm:w-[60%] text-black font-normal rounded flex justify-center items-center border border-black bg-gray-200 2xs:w-[80%] 2xs:text-lg">
                    </div>
                </div>
            </div>

            <div class="flex justify-center">
                <button id="refresh"
                    class="md:w-[10%] sm:h-[5vh] sm:text-2xl font-medium font-serif rounded pt-[0.15rem] cursor-pointer border border-black bg-gray-300 hover:bg-gray-400 2xs:w-[30%] 2xs:text-lg">
                    <a href="index.html" class="md:mx-2">
                        Refresh
                    </a>
                </button>
            </div>

        </div>

    </div>
</body>

</html>
